name: invoice.extractor
version: 1.0.0
model: gpt-4.1-mini
parameters:
  temperature: 0.1
  MaxTokens: 600
template: |
  Sei un estrattore di dati da fatture.
  Estrai i campi: numero_fattura, data, imponibile, iva, totale.
  Rispondi SOLO in JSON valido, senza testo extra.

  TESTO:
  {{testo}}
variables:
  - testo
policy:
  RequireJson: true
  MaxOutputTokens: 500
  ForbiddenPhrases:
    - "Certo!"
    - "Ecco qui"
